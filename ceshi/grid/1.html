<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        section{
            width: 400px;
            height: 400px;
            display: grid;
            grid-template: repeat(3,1fr)/repeat(3,1fr);
        }
        div{
            background:white;
            border:2px solid yellow;
            display: flex;
            justify-content:center;
            align-items:center;
        }
        div:nth-child(6){
            grid-area: 1 / 2 / 2 / 4;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </section>
</body>
</html>
